version: "3.8"

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: morphshop-db
    environment:
      POSTGRES_USER: morphshop
      POSTGRES_PASSWORD: morphshop
      POSTGRES_DB: morphshop
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U morphshop"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis for Celery
  redis:
    image: redis:7-alpine
    container_name: morphshop-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: morphshop-backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://morphshop:morphshop@db:5432/morphshop
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-super-secret-key-change-in-production}
      - RUNNINGHUB_API_KEY=${RUNNINGHUB_API_KEY:-}
      - RUNNINGHUB_TRY_ON_APP_ID=${RUNNINGHUB_TRY_ON_APP_ID:-}
      - RUNNINGHUB_BACKGROUND_APP_ID=${RUNNINGHUB_BACKGROUND_APP_ID:-}
      - RUNNINGHUB_VIDEO_APP_ID=${RUNNINGHUB_VIDEO_APP_ID:-}
      - DEBUG=true
    volumes:
      - ./backend:/app
      - uploads_data:/app/uploads
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: morphshop-celery
    environment:
      - DATABASE_URL=postgresql+asyncpg://morphshop:morphshop@db:5432/morphshop
      - REDIS_URL=redis://redis:6379/0
      - RUNNINGHUB_API_KEY=${RUNNINGHUB_API_KEY:-}
      - RUNNINGHUB_TRY_ON_APP_ID=${RUNNINGHUB_TRY_ON_APP_ID:-}
      - RUNNINGHUB_BACKGROUND_APP_ID=${RUNNINGHUB_BACKGROUND_APP_ID:-}
      - RUNNINGHUB_VIDEO_APP_ID=${RUNNINGHUB_VIDEO_APP_ID:-}
    volumes:
      - ./backend:/app
      - uploads_data:/app/uploads
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A app.tasks.celery_app worker --loglevel=info

  # Celery Beat (scheduled jobs like retention cleanup)
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: morphshop-celery-beat
    environment:
      - DATABASE_URL=postgresql+asyncpg://morphshop:morphshop@db:5432/morphshop
      - REDIS_URL=redis://redis:6379/0
      - RUNNINGHUB_API_KEY=${RUNNINGHUB_API_KEY:-}
      - RUNNINGHUB_TRY_ON_APP_ID=${RUNNINGHUB_TRY_ON_APP_ID:-}
      - RUNNINGHUB_BACKGROUND_APP_ID=${RUNNINGHUB_BACKGROUND_APP_ID:-}
      - RUNNINGHUB_VIDEO_APP_ID=${RUNNINGHUB_VIDEO_APP_ID:-}
    volumes:
      - ./backend:/app
      - uploads_data:/app/uploads
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A app.tasks.celery_app beat --loglevel=info

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: morphshop-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - INTERNAL_API_URL=http://backend:8000

volumes:
  postgres_data:
  redis_data:
  uploads_data:
